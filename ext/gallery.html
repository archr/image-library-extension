<!doctype html>
<html ng-app ng-csp>
<head>
	<title>Gallery</title>
	<script src="vendor/jquery/jquery.js"></script>
  <script src="vendor/fancybox/source/jquery.fancybox.pack.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="/vendor/fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
	<div ng-controller="GalleryController">
		<li ng-repeat="image in images" style='display:inline;'>
			<a href="{{image.srcUrl}}" class="fancybox" ><img src="{{image.srcUrl}}" /></a>
		</li>
	</div>
</body>
</html>
